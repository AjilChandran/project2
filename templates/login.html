<!DOCTYPE html>
{% extends 'base.html' %}
{%load static%}
{%static 'images' as baseUrl%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by BlueHorse</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body id="bg" style="background-image: url('{% static 'images/signup-bg.jpg'%}')">
    {% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="main">
        <section class="signup">
            <div class="container">
                <img src="{}" alt="" >
                <div class="text-block">
                    <div class=signup-content"">
                        <form action="." method="POST" id="signup-form" class="signup-form">
                            {% csrf_token %}

                            <h2 class="form-title">കേറിവാടാ മക്കളേ </h2>
                            <div class="form-group">
                                <input type="text" class="form-input" name="name" id="name" placeholder="User Name"/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
                            </div>
                        </form>
                        {% for m in messages %}
                             {{m}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>

    </div>
    {% endblock content %}
    <!-- JS -->


</body>
</html>
